<md-card>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
        <md-input-container class="blogTitleInput">
            <input  mdInput
                    placeholder="message title" 
                    type="text"
                    id="title"
                    class="form-control"
                    [ngModel]="message?.title"
                    name="title"
                    required>
                    </md-input-container>
          <md-input-container class="blogContentInput">
            <textarea mdInput mdTextareaAutosize
                    type="text"
                    id="content"
                    class="form-control"
                    [ngModel]="message?.content"
                    name="content"
                    required>
                    </textarea>
                    </md-input-container>
        </div>
        <span style="flex: 1 1 auto;"></span>
        <md-card-actions>

            <button md-raised-button type="button" color="primary" (click)="onClear(f)">Clear</button>
            <button md-raised-button color="accent" type="submit">Save</button>
        
        </md-card-actions>
    </form>
</md-card>
